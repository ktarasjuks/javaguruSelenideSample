plugins {
    id 'java'
}

group 'javaguruSelenideSample'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}



dependencies {
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.+'
    compile group: 'junit', name: 'junit', version: '4.12'
    compileOnly "org.projectlombok:lombok:1.16.16"
//    testCompile 'org.hamcrest:hamcrest-library:1.3'
    compile("org.assertj:assertj-core:3.11.1")
    testCompile("org.assertj:assertj-core:3.11.1")
    testCompile 'com.codeborne:selenide:5.2.3'
    testCompile("io.github.bonigarcia:webdrivermanager:3.6.0")



}
